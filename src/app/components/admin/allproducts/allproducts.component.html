<div class="container">
    <section class="product-list">
        <h2>Product List</h2>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <!-- <th>Actions</th> -->
                </tr>
            </thead>
            <tbody *ngFor=" let order of this.ProductDetails">

                <td>{{order.ProductName}}</td>
                <td>{{order.TotalQuantity}}Kg</td>
                <td>â‚¹{{order.Price}}</td>

            </tbody>
        </table>
    </section>
</div>
