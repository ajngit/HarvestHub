<div class="container">
    <header class="header">
        <h1>Seller Profile</h1>
    </header>
    
    <main class="main-content">
        <div id="profile" class="tab-content active">
            <div class="profile-header">
                <img style="height: 100px ; width: 100px;" src="{{UserData.ImageURL}}" alt="Seller Profile" class="profile-image">
            </div>
            <hr>

            <div class="profile-info-display">
                <div class="info-group">
                    <label>Seller Name:</label>
                    <span>{{UserData.UserName}}</span>
                </div>
                <div class="info-group">
                    <label>Contact us:</label>
                    <span>{{UserData.Email}}</span>
                </div>
                <!-- <div class="info-group">
                    <label>Profile Image:</label>
                    <img src="{{UserData.ImageURL}}" alt="User Profile" class="profile-image-small">
                </div> -->
            </div>
        </div>
    </main> 
<hr>
    <div class="footer">
        <button [routerLink]="['']"  class="btn btn-success">Back to Home</button>
    </div>
</div>
