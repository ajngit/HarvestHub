<div class="container">
    <main class="main-content">
        <h2>Your Orders</h2>
        <div class="orders-list" *ngFor="let data of this.OrderData">
            <div class="order">
                <div class="order-header">
                    <h3>Order ID: {{data.OrderIDPK}}</h3>
                    <p>Status: <span class="status shipped">Shipped</span></p>
                </div>
                <div class="order-details">
                    <div class="product-info">
                        <img src="{{data.ImageURL}}" alt="Organic Tomatoes" class="product-image">
                        <div class="product-description">
                            <p><strong>Product:</strong> {{data.ProductName}}</p>
                            <p><strong>Quantity:</strong> {{data.Quantity}}</p>
                            <p><strong>Total:</strong>â‚¹{{data.NetTotal}}</p>
                            <p><strong>Date:</strong>{{data.OrderDate | date:'fullDate'}}</p>
                        </div>
                    </div>
                </div>
            </div>
           
            <!-- More orders can be added here -->
        </div>

        <div class="footer">
            <a href="index.html" class="btn continue-shopping">Continue Shopping</a>
        </div>
    </main>
</div>
