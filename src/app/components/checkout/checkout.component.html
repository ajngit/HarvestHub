<app-header></app-header>
<section class="py-5 " >
	<div class="container">
        <div class=" text-white text-center">
            <h1 class="text-success"><b>Delivery Details</b></h1>
            <hr>
            <!-- <p>(3 Items)</p> -->
            <div class="container">
                
                <div class="progress-bar">
                    <div class="step ">
                        <span class="step-number">1</span>
                        <span class="step-title">Bag</span>
                    </div>
                    <div class="step active">
                        <span class="step-number">2</span>
                        <span class="step-title">Delivery Details</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span class="step-title">Payment</span>
                    </div>
                </div>
            </div>
              
            
        </div>
	</div>
</section>
<div class="container mt-5">


    <div class="row ">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
                <div class="card shadow">
                    <div class="card-body">
                        <h3 for="" class="text-success">Add Billing Information</h3>


                        <div class="text-secondary mt-4 mb-2">Billing Address</div>
                        <div class="row mb-3">
                            <div class="col-lg-8 col-md-6 col-xs-12">
                                <input [(ngModel)]="this.CustomerData.StreetAddress" type="text" class="form-control" placeholder="Billing Address">
                                <div *ngIf="this.isSubmitted==true &&(this.CustomerData.StreetAddress =='')" class="text-danger">
                                    <div style="font-size: 0.8rem; margin-left: 10px;">Billing Address is required.</div>
                                  </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-xs-12">
                                <input [(ngModel)]="this.CustomerData.ZipCode"  type="text" class="form-control" placeholder="Zipcode">
                                <div *ngIf="this.isSubmitted==true &&(this.CustomerData.ZipCode =='')" class="text-danger">
                                    <div style="font-size: 0.8rem; margin-left: 10px;">ZipCode is required.</div>
                                  </div>
                            </div>
                        </div>

                        <div class="text-secondary mt-4 mb-2">Contact Info </div>
                        <div class="mb-3">
                            <input type="text" [(ngModel)]="this.CustomerData.ContactName" placeholder="ContactName" class="form-control">
                            <div *ngIf="this.isSubmitted==true &&(this.CustomerData.ContactName =='')" class="text-danger">
                                <div style="font-size: 0.8rem; margin-left: 10px;">ContactName is required.</div>
                              </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="email" [(ngModel)]="this.CustomerData.Email" class="form-control" placeholder="Email">
                                <div *ngIf="this.isSubmitted==true &&(this.CustomerData.Email =='')" class="text-danger">
                                    <div style="font-size: 0.8rem; margin-left: 10px;">Email is required.</div>
                                  </div>
                            </div>
                            <div class="col">
                                <input type="text" [(ngModel)]="this.CustomerData.Phone" class="form-control" placeholder="Phone">
                                <div *ngIf="this.isSubmitted==true &&(this.CustomerData.Phone =='')" class="text-danger">
                                    <div style="font-size: 0.8rem; margin-left: 10px;">Phone is required.</div>
                                  </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div  class="align-right" >
                    <button  type="button" (click)="saveCustomer()"  style="height: 40px;" class="btn btn-success rounded shadow mt-2  d-flex justify-content-end"  >Add & Continue+</button>
                    </div>
                   
                <!-- [routerLink]="['/payment']" -->
            
        </div>
