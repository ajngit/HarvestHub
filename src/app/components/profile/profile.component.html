
    <div class="container">

        </header>
        
        <main class="main-content">
            <!-- <div class="tab-container">

            <div id="profile" class="tab-content active">
                <div class="profile-header">
                    <img src="{{UserData.ImageURL}}" alt="" class="profile-image">
                    <div class="profile-info">
                        <h6>{{UserData.UserName}}</h6>
                        <p class="role consumer" *ngIf="UserData.Role==0">Role: Consumer</p>
                        <p class="role consumer" *ngIf="UserData.Role==1">Role: Farmer</p>
                    </div>
                </div>

                <div class="profile-form">
                    <h6>Update Profile Information</h6>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input [(ngModel)]="UserData.UserName" type="text" id="name" name="name"  required>
                        <label style="font-size: smaller;" class="text-danger" *ngIf="Submitted && UserData.UserName==''">UserName Required</label>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input [(ngModel)]="UserData.Email" type="email" id="email" name="email"  required>
                        <label style="font-size: smaller;" class="text-danger" *ngIf="Submitted && UserData.Email==''">Email Required</label>
                    </div>
                   
                    <div class="form-group">
                        <label for="profile-image">Profile Image:</label>
                        <input  (change)="onFileSelected($event)"  type="file" id="profile-image" name="profile-image">
                        <label style="font-size: smaller;" class="text-danger" *ngIf="Submitted && UserData.ImageURL==''">Image Required</label>
                    </div>
                    <button type="submit" (click)="Submit()" class="btn">Update Profile</button>
                </div>
            </div>
